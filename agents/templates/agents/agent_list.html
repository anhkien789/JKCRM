{% extends "base.html" %} {% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div
      class="w-full flex justify-between items-center mb-6 py-6 border-b border-gray-200"
    >
      <div>
        <h1 class="text-4xl text-gray-800">Agents</h1>
      </div>
      <div>
        <a
          class="text-gray-500 hover:text-blue-500"
          href="{% url 'agents:agent-create' %}"
          >Create a new agent</a
        >
      </div>
    </div>
    <div class="w-full">
      <table
        class="min-w-full shadow rounded-md"
        aria-describedby="assigned_lead"
      >
        <thead
          class="bg-gray-50 text-gray-500 uppercase text-xs text-left font-medium"
        >
          <tr>
            <th class="px-6 py-3">Full Name</th>
            <th class="px-6 py-3">Email</th>
            <th class="px-6 py-3">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody
          class="bg-white whitespace-nowrap text-sm font-medium text-gray-500"
        >
          {% for agent in agents %}
          <tr>
            <td class="px-6 py-3 text-gray-900">
              <a href="{% url 'agents:agent-detail' agent.pk %}">
                {{ agent.user.username }}
              </a>
            </td>
            <td class="px-6 py-3">{{ agent.user.email }}</td>
            <td class="px-6 py-3">
              <a
                href="{% url 'agents:agent-update' agent.pk %}"
                class="text-indigo-500 inline-flex items-center"
              >
                Edit
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock %}
